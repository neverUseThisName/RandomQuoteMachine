<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <div class="wrapper">
      <div class="quote-box">
        <p class="quote-text">
          <i class="fa fa-quote-left"></i>
          <span id="text"></span>
        </p>
        <p class="quote-author">- <span id="author"></span></p>
        <div class="button-row">
          <a class="button" id="twitter"><i class="fa fa-twitter"></i></a>
          <a class="button" id="tumblr"><i class="fa fa-tumblr"></i></a>
          <a class="button" id="new-quote">new quote</a>
        </div>
      </div>
      <p class="footer">by Zhuolin Fu</p>
    </div>
  </body>
</html>
